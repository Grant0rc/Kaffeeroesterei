<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontakt</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="../css/main.scss" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
          rel="stylesheet"/>
      </head>
<body>
    <include src="navbar-subpage.html"></include>
    <main class="contact-main">
        <h2 class="contact-title">Du hast Fragen? Schreib uns gern!</h2>
        <form>
            <label for="name">Name:</label><br>
            <input class="form-input contact-form" type="text" name="Name" value="Name"><br>
            <label for="EMail">E-Mail:</label><br>
            <input class="form-input contact-form" type="EMail" name="EMail" value="E-Mail-Adresse"><br>
            <label for="phone">Telefonnummer:</label><br>
            <input class="form-input contact-form" type="phone" name="phone number" value="Telefonnummer"><br><br>
            <input class="contact-form" type="submit" value="Submit">
        </form>
    </main>
    <include src="footer-subpage.html"></include>
    <script src="../js/index.js"></script>
</body>
</html>
